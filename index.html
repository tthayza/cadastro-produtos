<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="shortcut icon" href="assets/cadastro.png" type="image/x-icon" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Cadastro</title>
  </head>
  <body>
    <h1>Cadastro Final</h1>
    <div id="container">
      <form action="">
        <article>
          <label for="code">Código</label>
          <input
            class="input"
            type="text"
            maxlength="6"
            id="code"
            placeholder="XXX000"
            autofocus
            required
          />
        </article>
        <article>
          <label for="product">Produto</label>
          <input
            class="input"
            type="text"
            maxlength="30"
            id="product"
            placeholder="Nome do produto aqui"
            required
          />
        </article>
        <article>
          <label for="amount">Quantidade</label>
          <input
            class="input"
            type="number"
            maxlength="6"
            id="amount"
            placeholder="000"
            required
          />
        </article>
        <article>
          <label for="price">Preço Unitário</label>
          <input
            class="input"
            type="number"
            maxlength="6"
            id="price"
            placeholder="0.00"
            required
          />
        </article>
      </form>
      <div id="area-btn">
        <button type="submit" onclick="checkEntries()">Cadastrar</button>
        <button type="reset" onclick="cleanTable()">Limpar Tabela</button>
      </div>
    </div>

    <table id="table" class="hide">
      <thead>
        <tr>
          <th>Código</th>
          <th>Produto</th>
          <th>Quantidade</th>
          <th>Preço Unitário</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody id="table-body"></tbody>
    </table>

    <script src="./script.js"></script>
  </body>
</html>
